<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio List</title>
  <style>
    /* Red color styling for the .input class */
    .input {
      color: red;
    }
  </style>
</head>
<body>
  <form>
    <!-- Use separate divs to ensure proper child indexing -->
    <div>
      <label>
        <input type="radio" name="option" value="1">
        Option 1
      </label>
    </div>

    <div class="input">
      <label>
        <input type="radio" name="option" value="2" disabled>
        Option 2
      </label>
    </div>

    <div>
      <label>
        <input type="radio" name="option" value="3" checked>
        Option 3
      </label>
    </div>

    <div class="input">
      <label>
        <input type="radio" name="option" value="4">
        Option 4
      </label>
    </div>

    <div>
      <label>
        <input type="radio" name="option" value="5">
        Option 5
      </label>
    </div>

    <div class="input">
      <label>
        <input type="radio" name="option" value="6">
        Option 6
      </label>
    </div>
  </form>
</body>
</html>
